---
name: Build `vyos-build` container image

on:
  workflow_call:
    secrets:
      GH_API_TOKEN:
        required: true
      TS_OAUTH_CLIENT_ID:
        required: true
      TS_OAUTH_SECRET:
        required: true
  workflow_dispatch:

jobs:
  build-push-container:
    name: Build and push
    runs-on: ubuntu-24.04
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.4.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.8.0
      - id: fetch-vyos-build
        name: Fetch the `vyos-build` repository
        uses: actions/checkout@v4.2.2
        with:
          path: vyos-build
          ref: current
          repository: vyos/vyos-build
      - name: Log into registry ${{ vars.REGISTRY }}
        uses: docker/login-action@v3.3.0
        with:
          password: ${{ secrets.github_token }}
          registry: ${{ vars.REGISTRY }}
          username: ${{ github.actor }}
      - id: meta
        name: Extract Docker metadata
        uses: docker/metadata-action@v5.6.1
        with:
          images: ${{ vars.REGISTRY }}/${{ vars.REPO_OWNER }}/vyos-build
          tags: type=raw,value=current
      - name: Build and push Docker image
        uses: docker/build-push-action@v6.13.0
        with:
          context: vyos-build/docker
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
